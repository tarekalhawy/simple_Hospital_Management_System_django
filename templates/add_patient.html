{% extends 'base.html' %}
{% block content %}

<div class="container">
    {% comment %} {% if request.user.is_authenticated %}
    <script>
        alert('Logged In Cuccessfully');
        window.location = "{% url 'dashboard' %}"
    </script>
{% else %}
    <script>
        alert('Invalid Username or Password');
    </script>
{% endif %} {% endcomment %}
<h2 class="text-center mt-5">Add Patient</h2>
<hr>
<br><br><br>
{% include 'parts/alert.html' %}
<form method="POST">
    {% csrf_token %}
    <label>Name </label>
    <input type="text" class="form-control" name="name" required>
    <label>Gender </label>
    <input type="text" class="form-control" name="gender" required>
    <label>Mobile </label>
    <input type="text" class="form-control" name="mobile" required>
    <label>Address </label>
    <input type="text" class="form-control" name="address" required>


    <input type="submit" name="btn_add_patient" value="Add Patient" class="form-control btn btn-primary" >

</form>
</div> 


{% endblock %}
