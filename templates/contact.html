{% extends 'base.html' %}

<style>
    .mydivstyle:hover {
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.3);
        transform: translateY(-20px);
    }
</style>


{% block content %}

<div class="container" style="margin-top: 50px">
    <h1 class="text-center">Contact Us</h1>
    <br>
    <hr>
    <br>
    <div class="row mt-5 text-center">
      <div class="col-lg-3 mydivstyle">
        <h4><i class="fas fa-phone-square"> Contact</i></h4>
        <p class="text-danger font-weight-bold mt-3"><a href="tel:+34567890456">+34567890456</a></p>
      </div>
      <div class="col-lg-3 mydivstyle">
        <h4><i class="fa fa-envelope"></i> Send Email</h4>
        <p class="font-weight-bold mt-3"><a href="mailto:abc@gmail.com">abc@gmail.com</a></p>
      </div>
      <div class="col-lg-3 mydivstyle">
        <h4><i class="fa fa-address-card" aria-hidden="true"></i> Office Address</h4>
        <p class="font-weight-bold mt-3"><a href="http://maps.google.com/maps?q=Ismailia">Egypt, Ismailia</a></p>
      </div>
      <div class="col-lg-3 mydivstyle">
        <h4><i class="fa fa-address-card" aria-hidden="true"></i> Office Time</h4>
        <p class="font-weight-bold mt-3">10AM to 5PM</p>
      </div>
    </div>
</div>
<br>
{% endblock content %}
